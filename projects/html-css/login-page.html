<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Great Devs Project: Login Page</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="../../css/projek/html-css/login-page-style.css">
    </head>
    <body>

        <div class="base">
            
            <div class="card">
                <div class="board">
                    <div class="left-side">
                        <div class="content">
                            <h2><i>Great Devs</i></h2>
                            <br>
                            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Harum nesciunt hic illum totam </p>
                        </div>
                    </div>
                    <div class="right-side">
                        <div class="content">
                            <h3>Login</h3>
                            <br>
                            <form action="#" method="get">
                                <label for="email">Email</label>
                                <input type="email" id="email" placeholder="you@gmail.com">

                                <br>

                                <label for="password">Password</label>
                                <input type="password" id="password" placeholder="Enter your password">

                                <label id="forgot-password" for="forgot-password">
                                    <a href="#">Forgot password?</a>
                                </label>

                                <button type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="left">
            </div>
        </div>
    </body>
</html>
